<head>
    <title>Registration form</title>
    <script src = "./RegistrationJs.js" type="text/javascript"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS only -->
    
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<link rel="stylesheet" href="./Registration.css" type="text/css">
</head>

<body onload="display()">
    <div class="container" style="margin-top: 100px ;">
           
            <h2 class="h2" style="text-align: center; padding-top: 35px; padding-bottom: 30px; color: white;">Enter your registration details</h2>
            <form class="form-group" method="GET" action="" onsubmit="return validateData()">
                <div class="row jumbotron">
                    <div class="col-md-6">
                        <div class="p-2">
                            <input type="text" class="form-control" placeholder="First name" name="txtFirstname" id="txtFirstnameId" value="" pattern="[A-Z][a-z]+" title="First name should start with Capital letter">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="p-2">
                            <input type="text" class="form-control" placeholder="Username" name="txtUsername" required>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="p-2">
                            <input type="password" class="form-control" placeholder="Password" name="txtPassword" id="txtPassword" required>
                            </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="p-2">
                        <input type="password" class="form-control" placeholder="Confirm Password" name="txtCPassword" id ="txtCPassword">
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="p-2">
                            <select class="form-control" name="txtstate">
                            <option disabled selected>Select State</option>
                            <option value="MH">Maharashtra</option>
                            <option value="PN">Pune</option>
                            <option value="CH">Chennai</option>
                        </select>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="p-2">
                        <input class="form-control" type="text" name="txtDob" placeholder="Date of Birth" onfocus="(this.type ='date')">
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="p-2">
                        <input class="form-control" type="number" placeholder="Age" name="txtAge" min="18" max="60">
                        </div>
                    </div>
                    
                <div class="col-md-12" style="text-align: center; padding-top: 30px;">
                  
                        <input type="submit" class="btn btn-primary" value="REGISTER" name="btnRegister">
                    
                        <input type="reset" class="btn btn-primary" value="RESET" name="btnReset">
                  
                </div>
                </div>
            
            </form>
            
        </div>
